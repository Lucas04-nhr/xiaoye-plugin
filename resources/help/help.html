<!DOCTYPE html>

</head>

        <div class="head_box">
            <h1 class="day_text">小叶帮助</h1>
            <div class="plugin">xiaoye-plugin</div>

        <div class="help">

            <div class="title">
                <h2>{{helpList[0].group}}</h2>
            </div>
            <div class="help-text">
                {{each helpList[0].list list}}
                <div class="help-div">
                    <div>
                        <div class="img-div">
                            <img src="{{pluResPath}}/plugins/xiaoye-plugin/resources/help/img/{{list.icon}}.png">
                        </div>
                        <div class="text-div">
                            <b class="text-title-div">
                                {{list.title}}
                            </b>
                            <div>
                                {{list.desc}}
                            </div>
                        </div>
                    </div>

                {{/each}}

            </div>
        </div>
