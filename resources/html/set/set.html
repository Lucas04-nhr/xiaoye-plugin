<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <link rel="stylesheet" type="text/css" href="{{pluResPath}}/plugins/xiaoye-plugin/resources/html/set/set.css" />
</head>

<body>
    <div class="container" id="container">
        <div class="head_box">
            <h1 class="day_text">小叶设置</h1>
            <div class="plugin">xiaoye-plugin</div>
        </div>

        <div class="help">

            <div class="title">
                <h2>{{setList[0].group}}</h2>
            </div>
            <div class="help-text">
                {{each setList[0].list list}}
                <div class="help-div">
                    <div>
                        <div class="img-div">
                            <img src="{{pluResPath}}/plugins/xiaoye-plugin/resources/html/set/img/{{list.icon}}.png">
                        </div>
                        <div class="text-div">
                            <b class="text-title-div">
                                {{list.title}}
                            </b>
                            <div>
                                {{list.desc}}
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}

            </div>
        </div>

        <div class="help">
            <div class="title">
                <h2>{{setList[1].group}}</h2>
            </div>
            <div class="help-text">
                {{each setList[1].list list}}
                <div class="help-div2">
                    <div>
                        <div class="img-div">
                            <img src="{{pluResPath}}/plugins/xiaoye-plugin/resources/html/set/img/{{list.icon}}.png">
                        </div>
                        <div class="text-div">
                            <b class="text-title-div">
                                {{list.title}}
                            </b>
                            <div>
                                {{list.desc}}
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>

        <h3 class="logo">Created By Yunzai-Bot & xiaoye-plugin</h3>
    </div>
</body>

</html>
